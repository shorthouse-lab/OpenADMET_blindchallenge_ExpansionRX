# Comprehensive Benchmark - Phase 4: Add FNN
# Add Feed-Forward Neural Networks across all fingerprints

data:
  train_csv: "../ExpansionRX_train.csv"
  test_csv: "../ExpansionRX_test.csv"
  smiles_column: "SMILES"

targets:
  - "KSOL"
  - "LogD"
  - "MLM CLint"
  - "HLM CLint"

features:
  - "ECFP"
  - "AtomPair"
  - "MACCS"
  - "RDKitFP"
  - "TOPOTOR"
  - "MOL2VEC"

models:
  - "FNN"

experiment:
  name: "OpenADMET_Phase4_FNN"
  n_tests: 5
  n_folds: 5
  n_trials: 15
  test_size: 0.2
  
output:
  results_dir: "openadmet_results"
  save_predictions: true
  save_models: false
  
visualization:
  create_plots: true
  plot_types:
    - "performance_comparison"
    - "prediction_scatter"
  figure_format: "png"
  dpi: 300
