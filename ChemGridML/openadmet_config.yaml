# OpenADMET Blind Challenge Configuration
# Configure which models, features, and targets to test

# Path to training data CSV file
data:
  train_csv: "ExpansionRX_train.csv"
  test_csv: "ExpansionRX_test.csv"  # Optional: for final predictions
  smiles_column: "SMILES"

# Target properties to predict
# Available: LogD, KSOL, HLM CLint, MLM CLint, Caco-2 Permeability Papp A>B, 
#            Caco-2 Permeability Efflux, MPPB, MBPB, MGMB
# Use null/empty list to automatically detect all available targets
targets:
  - "LogD"
  - "KSOL"
  - "HLM CLint"
  - "MLM CLint"
  # Add more targets as needed

# Molecular features/descriptors to test
# Available: ECFP, AtomPair, MACCS, RDKitFP, TOPOTOR, MOL2VEC, GRAPH
features:
  - "ECFP"
  - "MACCS"
  - "RDKitFP"
  - "MOL2VEC"
  # - "GRAPH"  # Uncomment for graph-based features (slower, requires GPU)

# Machine learning models to test
# Traditional ML: FNN, RF, XGBoost, SVM, ElasticNet, KNN
# Graph neural networks: GCN, GAT (requires GRAPH features)
models:
  - "RF"
  - "XGBoost"
  - "FNN"
  # - "SVM"
  # - "ElasticNet"
  # - "KNN"
  # - "GCN"  # Requires GRAPH features
  # - "GAT"  # Requires GRAPH features

# Experiment parameters
experiment:
  name: "OpenADMET_Benchmark"
  n_tests: 10          # Number of random train-test splits
  n_folds: 5           # Number of cross-validation folds for hyperparameter tuning
  n_trials: 15         # Number of Optuna hyperparameter optimization trials
  test_size: 0.2       # Fraction of data to use for testing
  
# Output settings
output:
  results_dir: "openadmet_results"
  save_predictions: true
  save_models: false  # Set to true to save trained models
  
# Visualization settings
visualization:
  create_plots: true
  plot_types:
    - "performance_comparison"  # Compare models and features
    - "target_distribution"     # Distribution of target values
    - "prediction_scatter"      # Predicted vs actual scatter plots
    - "feature_importance"      # Feature importance (for tree-based models)
  figure_format: "png"          # png, pdf, svg
  dpi: 300
